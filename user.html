<!DOCTYPE html>
<html>
  <title>Traffic Challen Generator</title>
  <link rel="icon" type="image/x-icon" href="my go.png" />
  <head>
    <link rel="stylesheet" href="main.css" />
    <script defer src="user.js"></script>
  </head>
  <body style="background-color: powderblue">
    <div class="topnav">
      <a href="main.html">Home</a>
      <a class="active" href="user.html">User</a>
      <a href="admin.html">Admin</a>
      <a href="complaints.html">Complaints</a>

      <h1>Traffic Go : Traffic Challen Generator</h1>
    </div>

    <main id="user-holder">
      <h1 id="user-header">User Login</h1>

      <div id="user-error-msg-holder">
        <p id="user-error-msg">
          Invalid username
          <span id="error-msg-second-line">and/or password</span>
        </p>
      </div>

      <form id="user-form">
        <input
          type="text"
          name="username"
          id="usernameu-field"
          class="login-form-field"
          placeholder="Username"
        />
        <input
          type="password"
          name="password"
          id="passwordu-field"
          class="login-form-field"
          placeholder="Password"
        />
        <input type="submit" value="Login" id="user-form-submit" />
      </form>
    </main>

    <div class="footer">Taffic Go</div>
  </body>
</html>
