<!DOCTYPE html>
<html>
  <title>Traffic Challen Generator</title>
  <link rel="icon" type="image/x-icon" href="my go.png" />
  <head>
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
  </head>
  <body style="background-color: powderblue">
    <div class="topnav">
      <a href="main.html">Home</a>
      <a href="user.html">User</a>
      <a class="active" href="admin.html">Admin</a>
      <a href="complaints.html">Complaints</a>

      <h1>Traffic Go : Traffic Challen Generator</h1>
    </div>
    <main id="complaint">
      <h1 id="help">Enter Details</h1>
      <form id="form">
        <input
          type="text"
          name="Vehicle Number"
          id="vehicle_no"
          class="admin-form-field"
          placeholder="Registration Number"
        />
        <input
          type="text"
          name="offence"
          id="offence"
          class="admin-form-field"
          placeholder="offence"
        />

        <input
          type="text"
          name="query"
          id="remarks-field"
          class="vehicle-form-field"
          placeholder="remarks"
        />
        <input type="submit" value="submit" id="submit" />
      </form>
    </main>
    <div class="footer">Taffic Go</div>
  </body>
</html>
