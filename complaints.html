<!DOCTYPE html>
<html>
  <title>Traffic Challen Generator</title>
  <link rel="icon" type="image/x-icon" href="my go.png" />
  <head>
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
  </head>
  <body style="background-color: powderblue">
    <div class="topnav">
      <a href="main.html">Home</a>
      <a href="user.html">User</a>
      <a href="admin.html">Admin</a>
      <a class="active" href="complaints.html">Complaints</a>

      <h1>Traffic Go : Traffic Challen Generator</h1>
    </div>
    <main id="complaint">
      <h1 id="help">How Can We Help?</h1>
      <form id="form">
        <input
          type="text"
          name="name"
          id="username-field"
          class="complaint-form-field"
          placeholder="Name"
        />
        <input
          type="email"
          name="email"
          id="password-field"
          class="complaint-form-field"
          placeholder="email"
        />
        <input
          type="number"
          name="phoneno"
          id="phone-no"
          class="complaint-form-field"
          placeholder="phone-no"
        />
        <input
          type="text"
          name="query"
          id="password-field"
          class="complaint-form-field"
          placeholder="query"
        />
        <input type="submit" value="submit" id="submit" />
      </form>
    </main>
    <div class="footer">Taffic Go</div>
  </body>
</html>
